<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog_contacto</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">

    <div class="contenedor">
      <div class="barra">
        <a class="logo" href="index.html">
          <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">mataPRO</span></h1>
        </a>

        <nav class="navegacion centrar-texto">
          <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
          <a href="cursos.html" class="navegacion__enlace">Cursos</a>
          <a href="contacto.html" class="navegacion__enlace">Contacto</a>
        </nav>
      </div>
    </div>

    <div class="header__texto">
      <h2 class="no-margin">Blog de Tecnología y Tips</h2>
      <p class="no-margin">Descubre lo último en tecnología con nosotros</p>
    </div>
  </header>

  <main class="contenedor ">
    <h3 class="centrar-texto">Contacto</h3>
    <div class="contacto-bg"></div>
    <form class="formulario">
      <div class="campo">
        <label class="campo__label" for="nombre">Nombre</label>
        <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
      </div>
      <div class="campo">
        <label class="campo__label" for="email">Nombre</label>
        <input class="campo__field" type="email" placeholder="Tu Email" id="email">
      </div>
      <div class="campo">
        <label class="campo__label" for="mensaje">Mensaje</label>
        <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
      </div>
      <div class="campo">
        <input type="submit" value="Enviar" class="boton boton--primario">
      </div>
    </form>
  </main>
  <footer class="footer">
    <div class="contenedor">
      <div class="barra">
        <a class="logo" href="index.html">
          <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">mataPRO</span></h1>
        </a>

        <nav class="navegacion centrar-texto">
          <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
          <a href="cursos.html" class="navegacion__enlace">Cursos</a>
          <a href="contacto.html" class="navegacion__enlace">Contacto</a>
        </nav>
      </div>
    </div>
  </footer>
</body>

</html>
